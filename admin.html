<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Database System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.7/datatables.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="students my-5">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#student-create"
            >
              create new student
            </button>

            <br />
            <br />
            <div class="card shadow">
              <div class="card-header">
                <h2>All students data</h2>
              </div>
              <div class="card-body">
                <table class="table" id="studentTable">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Roll</th>
                      <th>Reg</th>
                      <th>Board</th>
                      <th>Created At</th>
                      <th>Result</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="student-data-list"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="student-create">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Create new Student</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="student-create-form">
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  name="name"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Father's Name"
                  name="father"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Mother's name"
                  name="mother"
                />
              </div>
              <div class="my-3">
                <input
                  type="date"
                  class="form-control"
                  placeholder="Date Of Birth"
                  name="dob"
                />
              </div>

              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Roll No"
                  name="roll"
                />
              </div>

              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Reg No"
                  name="reg"
                />
              </div>
              <div class="my-3">
                <select name="inst" id="" class="form-control">
                  <option value="">-select inst-</option>
                  <option value="DevZone">DevZone</option>
                  <option value="neooo inc">neooo inc</option>
                  <option value="vLab">vLab</option>
                  <option value="PepploDB">PepploDB</option>
                </select>
              </div>
              <div class="my-3">
                <select name="board" class="form-control" id="board">
                  <option value="">-Board-</option>
                  <option value="barisal">Barisal</option>
                  <option value="chittagong">Chittagong</option>
                  <option value="comilla">Comilla</option>
                  <option value="dhaka">Dhaka</option>
                  <option value="dinajpur">Dinajpur</option>
                  <option value="jessore">Jessore</option>
                  <option value="mymensingh">Mymensingh</option>
                  <option value="rajshahi">Rajshahi</option>
                  <option value="sylhet">Sylhet</option>
                  <option value="madrasah">Madrasah</option>
                  <option value="tec">Technical</option>
                  <option value="dibs">DIBS(Dhaka)</option>
                </select>
              </div>
              <div class="my-3">
                <select name="year" class="form-control" id="year">
                  <option value="0000">-Select Year -</option>
                  <option value="2024">2024</option>
                  <option value="2023">2023</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                  <option value="2015">2015</option>
                  <option value="2014">2014</option>
                  <option value="2013">2013</option>
                  <option value="2012">2012</option>
                  <option value="2011">2011</option>
                  <option value="2010">2010</option>
                  <option value="2009">2009</option>
                  <option value="2008">2008</option>
                  <option value="2007">2007</option>
                  <option value="2006">2006</option>
                  <option value="2005">2005</option>
                  <option value="2004">2004</option>
                  <option value="2003">2003</option>
                  <option value="2002">2002</option>
                  <option value="2001">2001</option>
                  <option value="2000">2000</option>
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                </select>
              </div>
              <div class="my-3">
                <select name="exam" class="form-control">
                  <option value="">-Examination-</option>
                  <option value="hsc">HSC/Alim/Equivalent</option>
                  <option value="jsc">JSC/JDC</option>
                  <option value="ssc">SSC/Dakhil</option>
                  <option value="ssc_voc">SSC(Vocational)</option>
                  <option value="hsc">HSC/Alim</option>
                  <option value="hsc_voc">HSC(Vocational)</option>
                  <option value="hsc_hbm">HSC(BM)</option>
                  <option value="hsc_dic">Diploma in Commerce</option>
                  <option value="hsc">Diploma in Business Studies</option>
                </select>
              </div>
              <div class="my-3">
                <label>
                  <input type="radio" name="group" value="Science" /> Science
                </label>
                <label>
                  <input type="radio" name="group" value="Arts" /> Arts
                </label>
              </div>
              <div class="my-3">
                <label>
                  <input type="radio" name="type" value="Regular" /> Regular
                </label>
                <label>
                  <input type="radio" name="type" value="Irregular" /> Irregular
                </label>
              </div>
              <div class="my-3">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="student-result-form">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add student result</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="student-result-form">
              <div class="my-3">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="id"
                  name="id"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Bangla"
                  name="bangla"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="English"
                  name="english"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Math"
                  name="math"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Science"
                  name="science"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Social"
                  name="social"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Religion"
                  name="religion"
                />
              </div>
              <div class="my-3">
                <button type="submit" class="btn btn-sm btn-primary">
                  Add result
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="student-result-view">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Update student result</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="student-result-view">
              <div class="my-3">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="id"
                  name="id"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Bangla"
                  name="bangla"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="English"
                  name="english"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Math"
                  name="math"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Science"
                  name="science"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Social"
                  name="social"
                />
              </div>
              <div class="my-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Religion"
                  name="religion"
                />
              </div>
              <div class="my-3">
                <button type="submit" class="btn btn-sm btn-primary">
                  Update result
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.0.7/datatables.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/models.js"></script>
    <script src="./src/main.js"></script>
    <script>
      $("#studentTable").DataTable();
    </script>
  </body>
</html>
